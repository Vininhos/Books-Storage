name: "Build and Publish Docker Image"

on:
  workflow_call:
    inputs:
      imageName:
        description: "Image name"
        required: true
        type: string
      projectDirectory:
        description: "Project directory name"
        required: true
        type: string

jobs:
  build-publish-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Latest Tag
        id: latesttag
        uses: WyriHaximus/github-action-get-previous-tag@v1.4.0
        with:
          fallback: 1.0.0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5.3.0
        with:
          context: ${{ inputs.projectDirectory }}
          file: ${{ inputs.projectDirectory }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.imageName }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.imageName }}:${{ steps.latesttag.outputs.tag }}-${{ github.run_number }}
