name: Build BooksStorage Image and Push

on:
  push:
    branches:
      - "master"
      - "develop"
    paths:
      - "server/booksstorage/**"

env:
  applicationName: "booksstorage"

jobs:
  code-quality:
    uses: ./.github/workflows/code-quality.yaml
    permissions:
      security-events: write

  build-publish-image:
    uses: ./.github/workflows/build-publish-image.yaml
    needs: code-quality
    with:
      imageName: ${{ env.applicationName }}
      projectDirectory: "server/${{ env.applicationName }}"

  image-quality:
    uses: ./.github/workflows/image-quality.yaml
    needs: build-publish-image
    with:
      imageName: ${{ env.applicationName }}
