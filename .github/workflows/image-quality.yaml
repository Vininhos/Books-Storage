name: Image Quality

on:
  workflow_call:
    inputs:
      imageName:
        description: "Image name"
        required: true
        type: string

jobs:
  scan-image:
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.imageName }}:${{ github.run_number }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "library"
          severity: "CRITICAL,HIGH"
