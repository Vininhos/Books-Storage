apiVersion: apps/v1
kind: Deployment
metadata:
  name: booksstorage-mail
spec:
  selector:
    matchLabels:
      app: booksstorage-mail
  template:
    metadata:
      labels:
        app: booksstorage-mail
    spec:
      containers:
      - name: booksstorage-mail
        image: viniciusrw/booksstorage-mail:1.0.3-k8s
        resources:
          limits:
            memory: "350Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
          name: apiport
