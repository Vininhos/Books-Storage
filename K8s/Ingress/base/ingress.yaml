apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: gce
spec:
  rules:
    - host: booksstorage.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: booksstorage-client-svc
                port:
                  number: 80
